name: Trigger auto deployment for footballmoaback

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/footballmoaback-AutoDeployTrigger-87fac61d-4c10-4f6a-be0a-6a7be7910b23.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FOOTBALLMOABACK_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FOOTBALLMOABACK_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FOOTBALLMOABACK_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: dcoker.io
          registryUsername: ${{ secrets.FOOTBALLMOABACK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FOOTBALLMOABACK_REGISTRY_PASSWORD }}
          containerAppName: footballmoaback
          resourceGroup: footballmoaback
          imageToBuild: dcoker.io/footballmoaback:${{ github.sha }}
          


