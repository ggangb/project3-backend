# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - footballmoa

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Create application.properties file
      run: |
        touch ./src/main/resources/application.properties
        echo "${{ secrets.PROPERTIES }}" > ./src/main/resources/application.properties
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
       

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://footballmoabackregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_948d2d067b2f40a1b70cb68edc9969b5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_66057666ba5c418c8366e467b068e771 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: footballmoabackregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_948d2d067b2f40a1b70cb68edc9969b5 }}/footballmoaback:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'footballmoa'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_268c8a56cd534589996f2b643519ca49 }}
        images: 'footballmoabackregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_948d2d067b2f40a1b70cb68edc9969b5 }}/footballmoaback:${{ github.sha }}'
