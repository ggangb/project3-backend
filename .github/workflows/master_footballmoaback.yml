# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - footballmoaback

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2
    - run: touch ./src/main/resources/application.properties
    - run: echo "${{ secrets.PROPERTIES }}" > ./src/main/resources/application.properties
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://footballmoabackregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_193002250f644a25877f309b37656c1f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eef6103335684c3b8520eddfac0f696f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: footballmoabackregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_193002250f644a25877f309b37656c1f }}/footballmoabackregistry/footballmoaback:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'footballmoaback'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9a623a82b5d749cbbe44e8b3a95e606b }}
        images: 'footballmoabackregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_193002250f644a25877f309b37656c1f }}/footballmoabackregistry/footballmoaback:${{ github.sha }}'
